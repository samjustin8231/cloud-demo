plugins {
    id 'cn.itcast.demo.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.9.RELEASE'
    implementation 'mysql:mysql-connector-java:5.1.47'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.2.5.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.7.RELEASE'
    implementation 'io.github.openfeign:feign-httpclient:10.10.1'
    implementation project(':feign-api')
}

description = 'order-service'
