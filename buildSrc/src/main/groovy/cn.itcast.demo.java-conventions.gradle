plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://nexus.bilibili.co/content/repositories/snapshots/')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('http://nexus.bilibili.co/content/groups/public/')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('http://nexus.bilibili.co/content/repositories/Central-M2/')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.18'
}

group = 'cn.itcast.demo'
version = '1.0'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
